<form>
  <fieldset>
    <legend>Nuevo proyecto</legend>
    <section class="input-group fluid">
      <label for="name">Nombre</label>
      <input name="name"
             type="text"
             [(ngModel)]="project.name"
             placeholder="Nombre del proyecto" />
    </section>
  </fieldset>
</form>

<a routerLink="/projects"
   class="button"><span class="icon-link"></span> Volver</a>
<a (click)="addProject()"
   class="button primary"><span class="fas fa-calendar-plus"></span> Guardar</a>
