<ng-container *ngIf="!emptyDB; else emptyDBMsg">
  <h4>Listado de proyectos</h4>
  <app-filter-projects-form [(model)]="filter"
                            (search)="doSearch()"></app-filter-projects-form>
  <app-projects-list [projects]="projects"
                     (visit)="visitProject($event.id)"
                     (delete)="deleteProject($event.id)"></app-projects-list>
</ng-container>

<ng-template #emptyDBMsg>
  <p class="text-center">
    No tenemos proyectos en Gestoro, se el primero en crear uno.
  </p>
</ng-template>

<div [ngClass]="{'text-center': projects.length == 0}">
  <button routerLink="new"
          class="primary"><span class="fas fa-calendar-plus"></span> Nuevo proyecto</button>
</div>
