<table class="striped margin-top"
       *ngIf="projects.length > 0; else emptyMsg">
  <thead>
    <tr>
      <th>Identificador</th>
      <th>Nombre</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of projects">
      <td data-label="Identificador">{{p.id}}</td>
      <td data-label="Nombre">{{p.name}}</td>
      <td data-label="Opciones"
          class="table-options">
        <a class="table-option"
           aria-label="Visualiza este proyecto"
           href="javascript:void(0)"
           (click)="visit.emit(p)"><i class="fas fa-eye"></i> </a>
        <a class="table-option"
           aria-label="Borra este proyecto"
           href="javascript:void(0)"
           (click)="delete.emit(p)"><i class="fas fa-times"></i> </a>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #emptyMsg>
  <p class="text-center">
    La búsqueda no devolvió ningún resultado.
  </p>
</ng-template>
