        <b>Identificador</b>
      </div>
      <div class="col-sm-12 col-md-9">
        {{model.id}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <b>Nombre</b>
      </div>
      <div class="col-sm-12 col-md-9">
        {{model.name}}
      </div>
    </div>
  </fieldset>
</form>
