<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{toUppercase ?  (model?.name | uppercase) : model?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Identificador</dt>
      <dd>{{model?.id}}</dd>
    </dl>
    <dl>
      <dt>Nombre</dt>
      <dd>{{model?.name}}</dd>
    </dl>
    <dl>
      <dt>Esfuerzo</dt>
      <dd>{{model?.effort}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="location.back()"
            type="submit">
      <mat-icon>keyboard_backspace</mat-icon> Volver
    </button>
  </mat-card-actions>
</mat-card>
