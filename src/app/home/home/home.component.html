<app-dashboard [projects]="projects$ | async"
               [long]="false"
               (buttonClick)="visitProject($event)"
               [showLoader]="loading"></app-dashboard>

<div class="text-center"
     *ngIf="numProj == 0">
  <button routerLink="/projects/new"
          class="shadowed"><span class="fas fa-calendar-plus"></span> Crear mi proyecto</button>
</div>
