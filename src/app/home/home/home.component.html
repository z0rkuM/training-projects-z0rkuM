<app-dashboard [projects]="projects$ | async"
               [long]="false"
               (buttonClick)="visitProject($event)"
               [showLoader]="loading"></app-dashboard>

<div class="text-center"
     *ngIf="numProj == 0">
  <button mat-raised-button
          routerLink="/projects/new"
          color="primary">
    <mat-icon>create_new_folder</mat-icon> Crear mi proyecto
  </button>
</div>
